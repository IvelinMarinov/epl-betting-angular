<div class="container-fluid">
  <div class="col-sm-6">
    <br />
    <h1>Register</h1>
    <br />
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" placeholder="Enter your email" />
        <br />

        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose your username" />
        <br />

        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Choose your password"/>
        <br />

        <label for="dateOfBirth">Date of birth</label>
        <input type="date" name="dateOfBirth" class="form-control" placeholder="Enter your date of birth"/>
        <br />

        <button type="submit" class="btn btn-lg btn-outline-success">Register</button>
      </div>
    </form>
  </div>
</div>
