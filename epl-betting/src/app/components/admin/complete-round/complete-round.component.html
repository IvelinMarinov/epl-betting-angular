<ng-container *ngIf="hasFetched">
  <div class="container">
    <div *ngIf="renderError as boolean; else completeRoundForm" class="col-sm-offset-1 col-sm-10">
      <br />
      <h3>{{error}}</h3>
    </div>
  </div>
  
  <ng-template #completeRoundForm>
    <app-complete-round-form [fixture]="fixture"></app-complete-round-form>
  </ng-template>
</ng-container>
