<form [formGroup]="form" (submit)="this.submitResults()">
    <div class="container col-sm-offset-1 col-sm-10">
        <br />
        <h3>Complete Round {{fixture.round}}</h3>
        <hr />

        <div *ngFor="let game of fixture.gameStats; let i = index" class="container-fluid">
            <div class="row">
                <!-- HOME TEAM SECTION -->
                <div class="row col-sm-5">
                    <img src={{this.getTeamLogoUrl(game.homeTeamId.shortName)}} alt="" />
                    &nbsp;&nbsp;
                    <h5>{{game.homeTeamId.name}}</h5>
                    &nbsp;
                    <div class="ml-auto">
                        <input formControlName="home_{{i + 1}}" class="form-control" type="number" min="0" max="9" step="1" />
                        <!-- value={{game?.homeGoals}} -->
                    </div>
                </div>
                <!-- VS SECTION -->
                <div class="col-sm-1 text-center">
                    <!-- &nbsp;&nbsp;&nbsp; -->
                    <h4 class="text-center">VS</h4>
                    <!-- &nbsp;&nbsp;&nbsp; -->
                </div>
                <!-- AWAY TEAM SECTION -->
                <div class="row col-sm-5">
                    <div class="mr-auto">
                        <input formControlName="away_{{i + 1}}" class="form-control" type="number" min="0" max="9" step="1" />
                        <!-- value={{game.awayGoals}} -->
                    </div>
                    <div class="row ml-auto">
                        &nbsp;
                        <h5>{{game.awayTeamId.name}}</h5>
                        &nbsp;&nbsp;
                        <img src={{this.getTeamLogoUrl(game.awayTeamId.shortName)}} alt="" />
                    </div>
                </div>
            </div>
            <hr />
        </div>

        <button class="btn btn-outline-success">Complete</button>
    </div>
</form>
