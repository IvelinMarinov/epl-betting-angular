<div class="container col-sm-offset-1 col-sm-10">
  <br />
  <table class="table">
      <thead class="thead-dark">
          <tr>
              <th>#</th>
              <th>Team</th>
              <th>P</th>
              <th>W</th>
              <th>D</th>
              <th>L</th>
              <th>GS</th>
              <th>GC</th>
              <th>GD</th>
              <th>Pts</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of standings; let i = index">
            <td>{{i + 1}}</td>
            <td>{{team.team.name}}</td>
            <td>{{team.gamesPlayed}}</td>
            <td>{{team.wins}}</td>
            <td>{{team.draws}}</td>
            <td>{{team.losses}}</td>
            <td>{{team.goalsScored}}</td>
            <td>{{team.goalsConceded}}</td>
            <td>{{team.goalDifference}}</td>
            <td>{{team.points}}</td>
        </tr>
      </tbody>
  </table>
</div>
